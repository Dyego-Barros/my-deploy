apps:
  - name: grafana
    enabled: true
    replicaCount: 1
    image:
      repository: grafana/grafana
      tag: 10.2.3
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
      hosts:
        - host: grafana.meuteste.com
          paths:
            - path: /
              pathType: Prefix
    service:
      port: 3000
      type: ClusterIP
    volumeMounts:
      - name: grafana-storage
        mountPath: /var/lib/grafana
    volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc

  - name: python-api
    enabled: true
    replicaCount: 2
    image:
      repository: python:3.9
      tag: latest
      pullPolicy: IfNotPresent
    service:
      port: 5000
      type: ClusterIP
    volumeMounts: []
    volumes: []
