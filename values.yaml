chart-default:
    grafana:
      enabled: true
      replicaCount: 1
      image:
        repository: grafana/grafana
        tag: 10.2.3
        pullPolicy: IfNotPresent
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
        hosts:
          - host: grafana.meuteste.com
            paths:
              - path: /
                pathType: Prefix
     
    
    prometheus:
      enabled: true
      replicaCount: 1
      image:
        repository: prom/prometheus
        tag: v2.50.0
        pullPolicy: IfNotPresent
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
        hosts:
          - host: prometheus.meuteste.com
            paths:
              - path: /
                pathType: Prefix
     
      service:
        port: 9090
        type: ClusterIP
      # Remover volumes e volumeMounts quando o PVC estiver desabilitado
